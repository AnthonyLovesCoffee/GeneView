<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeneView</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="center">GeneView</h1>

    <!-- Search Box -->
    <form method="POST" action="/">
        <input type="text" name="search" placeholder="Search for a sample..." value="{{ search_query or '' }}">
        <button type="submit">Search</button>
    </form>

    <!-- Link/Button to OSD-379 Experiment Details Page -->
    <div style="margin-top: 20px;">
        <a href="{{ url_for('experiment_detail', name='OSD-379') }}">
            <button>Go to OSD-379 Experiment</button>
        </a>
    </div>

     <!-- Link/Button to OSD-665 Experiment Details Page -->
    <div style="margin-top: 20px;">
        <a href="{{ url_for('experiment_detail', name='OSD-665') }}">
            <button>Go to OSD-665 Experiment</button>
        </a>
    </div>

    <div id="chatBot">
        <iframe 
            id="inlineFrame"
            title="Chat Frame"
            width="300"
            height="500"
            src="https://chat.socialintents.com/c/chat-1728206987669">
        </iframe>
    </div>
    
</body>
</html>
