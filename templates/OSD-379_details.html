<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ experiment_name }} Details</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='experiments.css') }}">
</head>
<body>
    <h1>{{ experiment_name }} Experiment Details</h1>

    <!-- Abstract Section -->
    <section>
        <h2>Transcriptional profiling of livers from mice flown on Rodent Research Reference Mission-1

        <div>{{ abstract|safe }}</div>

        <h2>Related Papers</h2>
        <div class="papers-grid">
            <!-- Paper links (example) -->

            <!-- Add more paper links as needed -->

    </section>

    <a href="{{ url_for('landing_page') }}">Back to Landing Page</a>
